<div>
    <h4 *ngIf="posts.length==0" class="fw-bold text-secondary">No posts</h4>
    <ng-container *ngIf="posts.length>0">
        <ul class="list-group">
            <li *ngFor="let post of posts" class="list-group-item">
                <post-item [post]="post" [account]="account" [isInList]="true" (deletedPost)="deletePost($event)"></post-item>
            </li>
        </ul>
    </ng-container>
</div>
