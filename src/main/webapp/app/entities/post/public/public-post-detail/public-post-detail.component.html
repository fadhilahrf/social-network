<div class="row d-flex justify-content-center">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <post-item [post]="post" [account]="account!" [isInList]="false"></post-item>
      </div>
    </div>
    <div class="card p-1 mt-2">
      <comment-list [comments]="comments" [post]="post!" [account]="account!" [targetCommentId]="targetCommentId!" (commentCount)="commentCountChange($event)"></comment-list>  
    </div>
  </div>
</div>
