<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (post) {
      <div>
        <h2 data-cy="postDetailsHeading"><span>Post</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ post.id }}</span>
          </dd>
          <dt><span>Content</span></dt>
          <dd>
            <span>{{ post.content }}</span>
          </dd>
          <dt><span>Like Count</span></dt>
          <dd>
            <span>{{ post.likeCount }}</span>
          </dd>
          <dt><span>Comment Count</span></dt>
          <dd>
            <span>{{ post.commentCount }}</span>
          </dd>
          <dt><span>Likes</span></dt>
          <dd>
            @for (likes of post.likes; track $index; let last = $last) {
              <span> {{ likes.login }}{{ last ? '' : ', ' }} </span>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/post', post.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
