<div class="modal-header">
    <p class="modal-title fw-bold">{{ post?.likeCount }} likes</p>
    <button type="button" class="btn-close" aria-hidden="true" (click)="cancel()"></button>
</div>
<div class="modal-body">
  <comment-list [comments]="comments" [post]="post" [account]="account" (commentCount)="commentCountChange($event)" (routeHasChanged)="routeChange($event)"></comment-list>
</div>
